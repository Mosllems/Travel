{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>فرم ورود به ناحیه کاربری Elegant Login Page :: دریافت شده از وب روبیک</title>
	<link type="text/css" href="{% static 'css/bootstrap-rtl.min.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'css/font-awesome1.min.css' %}" rel="stylesheet" />
	<link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>
<body dir="rtl">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>ورود</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form method="post">
                        {% csrf_token %}
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="username" placeholder="نام کاربری">
						</div>
                        <div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" class="form-control" name="email" placeholder="ایمیل">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text input-icon"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password1" placeholder="رمز عبور">
						</div>
                        <div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text input-icon"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password2" placeholder="تایید رمز عبور">
						</div>
						<div class="form-group">
							<input type="submit" value="ورود" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						ثبت نام کرده اید؟<a href="{% url 'account_login' %}">ورود</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">بازگردانی رمز عبور!</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
